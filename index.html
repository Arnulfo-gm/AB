<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="GrupoAB" content="width=device-width, initial-scale=1.0" />
    <title>GrupoAB</title>
    <link rel="stylesheet" href="activos/css/global.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <script src="activos/js/nav.js" defer></script>
    <script src="activos/js/modal.js" defer></script>
    
  </head>
  <body class="container-all">
    <!-- Header -->
    <header>
      <nav id="navbar">
        <!-- Logo -->
        <div class="logo-ini">
          <a onclick="loadPage('index.html')">
            <img src="activos/img/grupoab.jpg" alt="Logo" />
          </a>
        </div>
        <!-- Corporativo -->
        <div class="dropdown" id="corporativo-dropdown">
          <button class="btn" onclick="toggleSubMenu('corporativo-submenu')">
            Corporativo
          </button>
          <div id="corporativo-submenu" class="submenu">
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/Corp/somos.html')"
            >
              Quienes Somos
            </button>
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/Corp/oficina.html')"
            >
              Oficina
            </button>
            <button class="btn sub-btn" onclick="openModal()">Contacto</button>
          </div>
        </div>
        <!-- Descuento -->
        <div class="dropdown" id="descuento-dropdown">
          <button class="btn" onclick="toggleSubMenu('descuento-submenu')">
            Descuento por nómina
          </button>
          <div id="descuento-submenu" class="submenu">
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/descuento/induccion.html')"
            >
              Inducción
            </button>
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/descuento/nomina.html')"
            >
              Descuento Vía Nómina
            </button>
          </div>
        </div>
        <!-- Seguros -->
        <div class="dropdown" id="seguros-dropdown">
          <button class="btn" onclick="toggleSubMenu('seguros-submenu')">
            Seguros Tradicionales
          </button>
          <div id="seguros-submenu" class="submenu">
            <button class="btn sub-btn" onclick="loadPage('paginas/seguros/vida.html')">
              Vida
            </button>
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/seguros/medico.html')"
            >
              Médico
            </button>
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/seguros/accidentes.html')"
            >
              Accidentes Personales
            </button>
          </div>
        </div>
        <!-- Centro -->
        <div class="dropdown" id="centro-dropdown">
          <button class="btn" onclick="toggleSubMenu('centro-submenu')">
            Centro de Capacitación
          </button>
          <div id="centro-submenu" class="submenu">
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/centro/capacitacion.html')"
            >
              Capacitación
            </button>
          </div>
        </div>
        <!-- Fuerza -->
        <div class="dropdown" id="fuerza-dropdown">
          <button class="btn" onclick="toggleSubMenu('fuerza-submenu')">
            Fuerza de ventas
          </button>
          <div id="fuerza-submenu" class="submenu">
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/fuerza/fuerza.html')"
            >
              Fuerza de ventas
            </button>
          </div>
        </div>
        <!-- Sucursales -->
        <div class="dropdown" id="sucursales-dropdown">
          <button class="btn" onclick="toggleSubMenu('sucursales-submenu')">
            Sucursales
          </button>
          <div id="sucursales-submenu" class="submenu">
            <button
              class="btn sub-btn"
              onclick="loadPage('paginas/sucursales/sucursales.html')"
            >
              Sucursales
            </button>
          </div>
        </div>
                <!-- Pruebas -->
         <div id="modal-container"></div>
       </nav>
     </header>

     <main id="main-content">
      <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="activos/img/ab_transp.png" alt="1"></div>
            <div class="carousel-slide"><img src="activos/img/no imagen.jpg" alt="2"></div>
            <div class="carousel-slide"><img src="activos/img/30 años.jpg" alt="3"></div>
        </div>
    </div>
    </div>
        </main>
    
    <!-- Footer -->
    <footer class="pie-pagina">
      <div class="pie1">
          <div class="box">
              <figure>
                  <img src="activos/img/grupoab.jpg" alt="Logo" />
              </figure>
          </div>
          <div class="box">
              <h1>Datos generales</h1>
              <p>Dirección</p>
              <p>Teléfono</p>
          </div>
          <div class="box">
              <h1>Síguenos</h1>
              <div class="redes-sociales">
                  <ul class="wrapper">
                      <li class="icon facebook">
                          <span class="tooltip">Facebook</span>
                          <span><i class="fab fa-facebook-f"></i></span>
                      </li>
                      <li class="icon instagram">
                          <span class="tooltip">Instagram</span>
                          <span><i class="fab fa-instagram"></i></span>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="negritas">
          <small>&copy; 2024 GrupoAB - Todos los derechos reservados</small>
      </div>
  </footer>

    <script src="activos/js/slider.js" type="module"></script>

  </body>
</html>
